<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Update User</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Update User</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">{{ form.name.label }}{{ form.name(class_='form-control') }}</div>
      <div class="mb-3">{{ form.email.label }}{{ form.email(class_='form-control') }}</div>
      <div class="mb-3">{{ form.password.label }}{{ form.password(class_='form-control') }}</div>
      {{ form.submit(class_='btn btn-primary') }}
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
